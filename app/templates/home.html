{% extends "base.html" %}
{% block title %}Mi cuenta{% endblock %}
{% block content %}
<section class="content-section">
  <h2>Contenido disponible</h2>
  <div class="movies-grid">
    {% for c in contenido %}
      <div class="movie-card">
        <h3>{{ c.titulo }}</h3>
        <p class="meta">{{ c.tipo|capitalize }} | {{ c.genero }}</p>
        <a href="{{ url_for('main.movie_detail', contenido_id=c.id_contenido) }}" class="btn">Ver m√°s</a>

        <div class="actions">
          <a href="#" class="btn small">Favorito</a>
          <a href="#" class="btn small">Comentar</a>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
