{% extends "base.html" %}
{% block title %}Inicio{% endblock %}

{% block content %}
<section class="content-section">
  <h2>Contenido disponible</h2>
    <div class="movies-grid">
        {% for c in contenido %}
        <div class="movie-card">
            <h3>{{ c.titulo }}</h3>
            <p class="meta">{{ c.tipo|capitalize }} | {{ c.genero }}</p>
            <a href="{{ url_for('main.movie_detail', contenido_id=c.id_contenido) }}" class="btn">Ver más</a>

            <!-- Acciones: si no está logueado, mostrar botones que exigen login -->
            <div class="actions">
            {% if session.get('user') %}
                <a href="#" class="btn small">Favorito</a>
                <a href="#" class="btn small">Comentar</a>
            {% else %}
                <button class="btn small disabled" onclick="requireLogin()">Favorito</button>
                <button class="btn small disabled" onclick="requireLogin()">Comentar</button>
            {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
